<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <!-- this is top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Quiz App</h2>
        </div>
    </div>

    <!-- result section -->
    <div class="result d-none py-4 bg-light text-center">
        <div class="container">
            <p>You Are <span class="text-primary display-4 p-3">0%</span>expert developer</p>
        </div>
    </div>

<!-- questionsection -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">Lets begin</h2>

            <form action="" class="quiz-form text-light">


                <!-- Q1 -->
                <div class="my-5">
                    <p class="lead font-weight-noraml">What is the backbone of webpages?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label for="" class="form-check-label">HTML</label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B" id="">
                        <label for="" class="form-check-label">CSS</label>
                    </div>
                </div>


                <!-- Q2 -->
                <div class="my-5">
                    <p class="lead font-weight-noraml">How do we print something in javascript?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label for="" class="form-check-label">print("something")</label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B" id="">
                        <label for="" class="form-check-label">console.log("")</label>
                    </div>
                </div>

                <!-- Q3 -->
                <div class="my-5">
                    <p class="lead font-weight-noraml">Can we use forEach() method on a HTMLCollection?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" id="">
                        <label for="" class="form-check-label">Yes</label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B" id="">
                        <label for="" class="form-check-label">No</label>
                    </div>
                </div>

                <!-- Q4 -->
                <div class="my-5">
                    <p class="lead font-weight-noraml">What is developer favorite method?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" id="">
                        <label for="" class="form-check-label">.forEach()</label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B" id="">
                        <label for="" class="form-check-label">.Slice()</label>
                    </div>
                </div>

                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>

                

            </form>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
