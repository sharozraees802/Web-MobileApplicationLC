<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
    
<!-- Heading section -->
    <div class="intro py-3 bg-white text-center ">
        <div class="container">
            <h2 class=" my-4 font-weight-bolder">
                Developer's Quiz
            </h2>
        </div>
    </div>

<!-- Result section -->

<div class="result py-4 d-none text-center">
    <div class="container">
        <p>You are <span class="p-3">0%</span> Expert developer</p>
        
    </div>
</div>


<!-- Question Section -->
<div class="quiz py-4 ">
    <div class="container">
        <h2 class="my-5 ">
            Let's Start
        </h2>

        <form class="quiz-form">

<!-- Q1 -->
            <div class="my-5">
                <p class="lead">
                    1- What tag is used to display a picture in a HTML page?
                </p>
                <div class="form-check my-2 text-weight-50 ">
                    <input type="radio" name="q1" value="A" >
                    <label class="form-check-label" for="">image</label>
                </div>
                <div class="form-check my-2">
                    <input type="radio" name="q1" value="B">
                    <label class="form-check-label">img</label>
                </div>
            </div>


<!-- Q2 -->
            <div class="my-5">
                <p class="lead">
                    2- HTML tags are surrounded by which type of brackets?
                </p>
                <div class="form-check my-2 text-weight-50 ">
                    <input type="radio" name="q2" value="A">
                    <label class="form-check-label" for="">curly</label>
                </div>
                <div class="form-check my-2">
                    <input type="radio" name="q2" value="B">
                    <label class="form-check-label">angle</label>
                </div>
            </div>

<!-- Q3 -->
            <div class="my-5">
                <p class="lead">
                    3- HTML web pages can be read and rendered by?
                </p>
                <div class="form-check my-2 text-weight-50">
                    <input type="radio" name="q3" value="A" >
                    <label class="form-check-label" for="">Web Browser</label>
                </div>
                <div class="form-check my-2">
                    <input type="radio" name="q3" value="B">
                    <label class="form-check-label">Interpreter</label>
                </div>
            </div>




<!-- Q4 -->
            <div class="my-5">
                <p class="lead">
                    4- HTML is what type of language?
                </p>
                <div class="form-check my-2 text-weight-50">
                    <input type="radio" name="q4" value="A" >
                    <label class="form-check-label" for="">Scripting Language</label>
                </div>
                <div class="form-check my-2">
                    <input type="radio" name="q4" value="B">
                    <label class="form-check-label">Markup Language</label>
                </div>
            </div>


<!-- Button -->

        <div class="text-center">
            <input type="submit" class="btn btn-light" name="" id="">
        </div>

        </form>
    </div>
</div>




<script src="index.js"></script>
</body>
</html>
